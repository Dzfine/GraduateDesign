<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<script>
    function selectUser() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("test").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST", "person/selectPerson", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("id=2");
    }
    function userLogin() {
        $.ajax({
            url: "person/selectPerson",
            method: "POST",
            data :{
                "userName": $("#user-name-label").val(),
                "password": $("#user-password-label").val(),
            },
            success: function (data) {
                console.log(data);
                if (data.status == "") {
                    alert("登录成功！");
                }
            }
        });
    }
</script>
<body>
<p id="test">Hello World!</p>
<button type="button" onclick="selectUser()">onclick test</button>
<input type="text" id="user-name-label"  />
<input type="password" id="user-password-label" />
<input type="button" id="login" value="登录" onclick="userLogin()"/>
</body>
</html>
